<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="primary">
            <i class="material-icons">group</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Clientes</h4>
            <div class="content table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th class="text-right">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let client of clientArray">
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.phone }}</td>
                    <td class="td-actions text-right">
                      <button class="btn btn-primary" (click)="update(client)">
                        <i class="material-icons">edit</i>
                      </button>
                      <button class="btn btn-danger" (click)="remove(client)">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#client-modal">
          Adicionar cliente
        </button>
      </div>
    </div>

  </div>
</div>

<div id="client-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" *ngIf="!clientSelected">Adicionar cliente</h4>
        <h4 class="modal-title" *ngIf="clientSelected">Atualizar cliente</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" [class.label-floating]="!clientSelected">
          <label class="control-label">Nome</label>
          <input type="text" name="name" required formControlName="name" class="form-control">
        </div>
        <div class="form-group" [class.label-floating]="!clientSelected">
          <label class="control-label">Email</label>
          <input type="email" name="email" required email formControlName="email" class="form-control">
        </div>
        <div class="form-group" [class.label-floating]="!clientSelected">
          <label class="control-label">Telefone</label>
          <input type="text" name="phone" required formControlName="phone" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Salvar</button>
      </div>
    </form>
  </div>
</div>
